<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful.JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Zen+Dots&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1 class="zdts-regular">Can you guess the right number?</h1>
        <form action="GET">
            <div class="row-1">
                <select class="spG-regular" name="game-mode" id="#gameMode">
                    <option class="dropdownContainer" value="easy">Easy ✨</option>
                    <option class="dropdownContainer" value="easy">Medium 🍀</option>
                    <option class="dropdownContainer" value="easy">Hard 🌋</option>
                </select>
                <input type="text" name="userNumber" id="userNumber" placeholder="Enter your guess here">
            </div>
        </form>
    </div>

    <script src="game.js"></script>
</body>
</html>
